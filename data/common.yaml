---
sources:
  - "puppetlabs":
      {
        "comment": "Puppet8",
        "location": "https://apt.puppetlabs.com",
        "repos": "puppet8",
        "key":
          {
            "name": "puppetlabs.gpg",
            "source": "https://apt.puppetlabs.com/keyrings.gpg",
          },
      }

users:
  "ubuntu":
    comment: "ubuntu"
    uid: "1000"
    sshkeys:
      - "ssh-rsa  ubuntu"
allow_users:
  - "ubuntu"
sudoers:
  - "ubuntu"
classes:
  - profile::ntp
  - profile::apt
  - profile::puppet
  - profile::ssh
  - profile::sudoers
  - profile::timezone
  - profile::users
